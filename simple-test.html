<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 50px;
            text-align: center;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Google Sheets Connection Test</h1>
    <p>Click the button below to test if data can be sent to your Google Sheet</p>
    
    <button onclick="testConnection()">Send Test Data</button>
    
    <div id="status"></div>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxVX4_yvQQCGmFltrApngReJ-VCt-XVI9BgGJUfVC2GVVNBB18BoiEzvOwd8Kc_QMTQNA/exec';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'info';
            statusDiv.innerHTML = '⏳ Sending test data...';
            
            const testData = {
                name: 'Test User',
                email: 'test@example.com',
                phone: '1234567890',
                projectType: 'Web Application',
                budget: '$1,000 - $5,000',
                timeline: '1-2 months',
                description: 'This is a test entry from the simple test page',
                timestamp: new Date().toISOString()
            };
            
            console.log('Sending:', testData);
            console.log('To URL:', SCRIPT_URL);
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Request sent successfully');
                statusDiv.className = 'success';
                statusDiv.innerHTML = '✅ SUCCESS!<br><br>Data sent successfully!<br><br>Check your Google Sheet:<br><a href="https://docs.google.com/spreadsheets/d/12LM14s1wcEabLOhYdkCP5mTx7dJUvhrJNbGDPnKxCYM/edit" target="_blank">Open Google Sheet</a><br><br>Look for a new row with "Test User" as the name.';
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'error';
                statusDiv.innerHTML = '❌ ERROR<br><br>' + error.message + '<br><br>Check browser console (Press F12) for details';
            }
        }
    </script>
</body>
</html>
